@if(isActivated === false){
    <h1 class="w-full text-center">Aktiverer bruger...</h1>
} @else {
    <h1 class="w-full text-center">Din bruger er nu aktiveret</h1>
    <p>Bemærk: Du får først tildelt adgangsroller, hold osv. når en administrator har kigget på din profil.</p>
    <p>Det vil sige at du kan godt logge ind nu, men adgange til hold, klubbens servere osv. kommer senere.</p>
}
