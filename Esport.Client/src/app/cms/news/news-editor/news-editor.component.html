<h1>Nyheds editor</h1>
<div class="card ">
    <form [formGroup]="newsForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
            <input pInputText
                formControlName="title"
                [invalid]="isInvalid('title')"
                placeholder="Titel"
                type="text"
                size="50"/>
            @if (isInvalid('title')) {
                <p-message severity="error" size="small" variant="simple">Titel skal udfyldes og v√¶re mindre end 255 karakterer.</p-message>
            }
        </div>
        <div class="flex flex-col gap-1">
            <p-editor formControlName="content" [invalid]="isInvalid('content')" [style]="{ height: '320px' }">
                <ng-template pTemplate="header">
                <span class="ql-formats">
                    <select class="ql-header">
                    <option value="1">Heading</option>
                    <option value="2">Subheading</option>
                    <option selected>Normal</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" value="ordered" aria-label="Ordered List" type="button"></button>
                    <button class="ql-list" value="bullet" aria-label="Unordered List" type="button"></button>
                    <select class="ql-align">
                    <option selected></option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                    <option value="justify">justify</option>
                    </select>
                </span>
                </ng-template>
            </p-editor>
            @if (isInvalid('content')) {
                <p-message severity="error" size="small" variant="simple">Du skal skrive noget indhold i nyhedsartiklen.</p-message>
            }
        </div>
        <p-button type="submit" label="Gem" icon="pi pi-save" />
    </form>
</div>
