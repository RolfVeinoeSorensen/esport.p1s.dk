<h1>Nyheder</h1>
@for (newsItem of news; track news) {
  <div class="mb-4">
    <h2>
      <a [routerLink]="'/news/read-article/' + newsItem.urlSlug">{{ newsItem.title }}</a>
    </h2>
    <div [innerHTML]="newsItem.content"></div>
    <small>Udgivet: {{ newsItem.updatedAt | date }}</small>
  </div>
}
