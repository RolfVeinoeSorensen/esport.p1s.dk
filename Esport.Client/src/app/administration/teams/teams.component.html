<h1>Hold</h1>
<div class="w-full text-right mb-2 h-12">
  <p-button icon="pi pi-user-plus" text="true" size="small" title="TilfÃ¸j bruger" class="p-button-text"></p-button>
</div>
<p-table [value]="teams" stripedRows="true" size="small">
  <ng-template #header>
    <tr>
      <th>Navn</th>
      <th>Medlemmer</th>
      <th>Start</th>
      <th>Slut</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-team>
    <tr>
      <td>{{ team.name }}</td>
      <td>{{ team.members.length }}</td>
      <td>{{ team.validFrom | date: 'dd-MM-yyyy' }}</td>
      <td>{{ team.validTo | date: 'dd-MM-yyyy' }}</td>
      <td>
        <p-button icon="pi pi-pencil" text="true" size="small" title="Rediger" class="p-button-text"></p-button>
        <p-button icon="pi pi-users" text="true" size="small" title="Medlemmer" class="p-button-text"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
