<h1>Brugere</h1>
<div class="w-full text-right mb-2 h-12">
  <p-button icon="pi pi-user-plus" text="true" size="small" title="TilfÃ¸j bruger" class="p-button-text"></p-button>
</div>
<p-table [value]="users" stripedRows="true" size="small">
  <ng-template #header>
    <tr>
      <th>Email</th>
      <th>Mobil</th>
      <th>Fornavn</th>
      <th>Efternavn</th>
      <th>Roller</th>
      <th style="width: 6rem"></th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.mobile }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        @for (role of user?.roles; track role) {
          <p-tag class="mr-2" severity="secondary" [value]="role.role" />
        }
      </td>
      <td>
        <p-button icon="pi pi-pencil" text="true" size="small" title="Rediger" class="p-button-text"></p-button>
        <p-button icon="fal fa-users-class" text="true" size="small" title="Hold" class="p-button-text"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
